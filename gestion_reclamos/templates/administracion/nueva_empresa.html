{%extends 'base/base_admin.html'%}
{% block titulo %}Sistema de Gesti√≥n de Reclamos{% endblock titulo %}

{%block contenido%}
  <div class="container mt-5 col-lg-8">
    <hr>
    <div class="titulo_tabla">Nuevo proveedor</div>
    <hr>
  </div>
  <main id="main">

    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">
        <div class="row gx-lg-6 gy-10">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <form id="contact-form" name="contact-form" action="" method="POST">
              {% csrf_token %}
              <table class="table">
                {{ nueva_form.as_table }}
              </table>
              <div class="row mt-5">
                <div class="text-center col-md-4 form-group mt-5 mt-md-0"><a href="{%url 'empresa'%}"><button
                      type="button" class="btn btn-primary">Volver</button></a></div>
                <div class="text-center col-md-4 form-group mt-5 mt-md-0"><button type="button"
                    class="btn btn-warning">Limpiar</button></div>
                <div class="text-center col-md-4 form-group mt-5 mt-md-0"><button type="submit"
                    class="btn btn-success">Cargar</button></div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </section>
  </main>
{%endblock contenido%}
