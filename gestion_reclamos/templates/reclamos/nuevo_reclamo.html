{% extends 'base.html' %}
{% block titulo %}Nuevo reclamo{% endblock titulo %}


<main id="main">

<!-- ======= Breadcrumbs ======= -->
{% block etiqueta  %}Nuevo reclamo{% endblock etiqueta  %}
{% block nav %}
<nav>
    <div class="container">      
    <ol>     
      <li><a href="{% url 'index' %}">Home</a></li>
      <li>Nuevo reclamo</li>
    </ol>      
  </div>
</nav>
{% endblock nav %}

<!-- End Breadcrumbs -->

{% block contenido %}

  <!-- ======= Claim Section ======= -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="row gx-lg-0 gy-4">

        <div class="col-lg-2"></div>

          <div class="col-lg-8">
            <form class="php-email-form" id="" name="nuevo_reclamo" action="{% url 'nuevo_reclamo' %}" method="POST">
              {% csrf_token %}

              <table class="table">
                {{ nuevo_reclamo.as_table }}
              </table>
            

              <div class="row">
                <div class="text-center col-md-4 form-group mt-3 mt-md-0"><button style="background-color: orange;" type="submit">Cancelar</button></div>
                <div class="text-center col-md-4 form-group mt-3 mt-md-0"><button type="submit">Limpiar</button></div>
                <div class="text-center col-md-4 form-group mt-3 mt-md-0"><button style="background-color: rgb(46, 71, 236);" type="submit">Siguiente</button></div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Claim Section -->

</main><!-- End #main -->

{% endblock contenido %}
